<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
         <div class="container">
        
          <div class="svg-container">
            <svg width="200" height="200" class="svg1">
                <polygon points="100,10 190,190 10,190" stroke="black" stroke-width="1" fill="green" />
            </svg>
             <svg width="200" height="200" class="svg2">
                <polygon points="100,10 190,100 100,190 10,100" stroke="black" stroke-width="2" fill="black"  />
            </svg> 
            <svg width="200" height="200" class="svg3">
                <polygon points="100,10 190,60 160,160 40,160 10,60" stroke="black" stroke-width="2" fill="red" />
            </svg>
    
            <svg width="150" height="150" class="svg4">
                <polygon points="37.5,0 112.5,0 150,37.5 150,112.5 112.5,150 37.5,150 0,112.5 0,37.5" fill="brown" />
            </svg>
            <svg width="150" height="150" class="svg5">
                <polygon points="37.5,0 112.5,0 112.5,37.5 150,37.5 150,112.5 112.5,112.5 112.5,150 37.5,150 37.5,112.5 0,112.5 0,37.5 37.5,37.5" fill="pink" />
            </svg>
            <svg width="150" height="150" class="svg6">
                <circle cx="75" cy="75" r="75" fill="black" />
                <circle cx="75" cy="37.5" r="37.5" fill="white" />
                <circle cx="75" cy="112.5" r="37.5" fill="black" />
            </svg>

          </div>

            
         </div>
         <div class="button">
            <button class="cBtn">Change Color</button>
            <button class="sBtn">Change Shape</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
